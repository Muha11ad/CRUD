<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>
<body style="color: aliceblue; background-color: #1d2630; ">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5 ">CRUD Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <!--Inputs-->
                <div class="col-10 mb-3">
                    <label for="fistName">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter  Fisrt Name">
                </div>
                 <!--Inputs-->
                 <div class="col-10 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter  Last Name">
                </div> 
                <!--Inputs-->
                <div class="col-10 mb-3">
                    <label for="rollNo">First Name</label>
                    <input type="text" id="rollNo" class="form-control" placeholder="Enter  Roll NO">
                </div>
                 <!--Button-->
                 <div class="col-10">
                    <input type="submit" value="Submit" class="btn btn-success add-btn" >
                </div>
            </form>
                <!--Table-->
                <div class="col-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Fisrt Name</th>
                                <th>Last Name </th>
                                <th>Roll No</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="student-list ">
                            <tr>
                                <td>Dear</td>
                                <td>Programmer</td>
                                <td>25</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
